<div class="modal-header">
  <h5 class="modal-title text-center">{{ title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Confirm this action?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="decline()">
    No
  </button>
  <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
</div>
